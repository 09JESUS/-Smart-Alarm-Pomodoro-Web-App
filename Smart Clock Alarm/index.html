<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Alarm & Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-menu {
      text-align: center;
      padding: 40px 20px;
    }

    .main-menu h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #00bcd4;
    }

    .main-menu p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .main-menu button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    .main-menu button:hover {
      background-color: #0097a7;
    }

    .container {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin: 20px auto;
      display: none;
    }

    h2 {
      color: #00bcd4;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
    }

    .timer-display {
      font-size: 3em;
      font-weight: bold;
      margin: 20px 0;
    }

    .fullscreen-lock {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: white;
      font-size: 2em;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .fullscreen-lock.active {
      display: flex;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: auto;
      padding: 20px;
      background-color: #1e1e2f;
      color: #999;
    }

    .home-btn {
      margin-top: 20px;
      background-color: #444;
      color: white;
    }

    #alarmPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.6);
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- MAIN MENU -->
<div id="mainMenu" class="main-menu">
  <h1>‚è≥ Master Your Time</h1>
  <p>Time is the most valuable resource. Manage it well with your Smart Alarm & Pomodoro Assistant.</p>
  <button onclick="showSection('alarm')">‚è∞ Alarm Clock</button>
  <button onclick="showSection('study')">üìö Study Timer</button>
</div>

<!-- ALARM SECTION -->
<div id="alarmSection" class="container">
  <h2>‚è∞ Smart Alarm Clock</h2>
  <input type="time" id="alarmTime">
  <input type="text" id="alarmLabel" placeholder="Label (e.g., Wake Up)">
  <select id="alarmSoundSelect">
    <option value="annoying_clock.mp3">Annoying Clock</option>
    <option value="morning_alarm.mp3">Morning Alarm</option>
    <option value="wake_up_alarm.mp3">Wake Up Alarm</option>
  </select>
  <button onclick="setAlarm()">Set Alarm</button>
  <ul id="alarmList"></ul>
  <button class="home-btn" onclick="goHome()">üè† Home</button>
</div>

<!-- STUDY TIMER SECTION -->
<div id="studySection" class="container">
  <h2>üçÖ Study Timer (Pomodoro)</h2>
  <button onclick="getUserPomodoroSettings()">Set Focus/Break Time</button>
  <div class="timer-display" id="pomodoroDisplay">25:00</div>
  <button onclick="startPomodoro()">‚ñ∂ Start</button>
  <button onclick="pausePomodoro()">‚è∏ Pause</button>
  <button onclick="resetPomodoro()">üîÅ Reset</button>
  <button class="home-btn" onclick="goHome()">üè† Home</button>
</div>

<!-- LOCK SCREEN -->
<div class="fullscreen-lock" id="lockScreen">
  <div id="lockText">Focus Time: <span id="lockTime">25:00</span></div>
</div>

<!-- ALARM POPUP -->
<div class="container" id="alarmPopup">
  <h2 id="alarmTitle">üîî Alarm</h2>
  <p>Time‚Äôs up!</p>
  <button onclick="snoozeAlarm()">Snooze 5 min</button>
  <button onclick="stopAlarm()">Stop</button>
</div>

<!-- AUDIO & FOOTER -->
<audio id="alarmSound" preload="auto"></audio>
<footer class="footer">¬© 2025 Smart Time Manager | Designed by Forget Nukeri</footer>

<script>
  function showSection(section) {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("alarmSection").style.display = section === 'alarm' ? "block" : "none";
    document.getElementById("studySection").style.display = section === 'study' ? "block" : "none";
  }

  function goHome() {
    document.getElementById("mainMenu").style.display = "block";
    document.getElementById("alarmSection").style.display = "none";
    document.getElementById("studySection").style.display = "none";
    document.getElementById("alarmPopup").style.display = "none";
  }

  // ========== ALARM ==========
  let alarms = [];
  let currentAlarm = null;

  function setAlarm() {
    const time = document.getElementById("alarmTime").value;
    const label = document.getElementById("alarmLabel").value || "Alarm";
    const sound = document.getElementById("alarmSoundSelect").value;
    if (!time) return alert("Please select a valid time.");
    alarms.push({ time, label, sound });
    updateAlarmList();
  }

  function updateAlarmList() {
    const list = document.getElementById("alarmList");
    list.innerHTML = "";
    alarms.forEach((alarm, index) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${alarm.label} - ${alarm.time}</span>
        <button class="remove-btn" onclick="removeAlarm(${index})">üóë</button>`;
      list.appendChild(li);
    });
  }

  function removeAlarm(index) {
    alarms.splice(index, 1);
    updateAlarmList();
  }

  setInterval(() => {
    const now = new Date();
    const currentTime = now.toTimeString().slice(0, 5);
    alarms.forEach((alarm, i) => {
      if (alarm.time === currentTime) {
        const audio = document.getElementById("alarmSound");
        audio.src = `/static/audio/${alarm.sound}`;
        audio.loop = true;
        audio.volume = 1;
        audio.play().catch(err => console.error("Audio play error:", err));

        document.getElementById("alarmTitle").textContent = `üîî ${alarm.label}`;
        document.getElementById("alarmPopup").style.display = "block";
        currentAlarm = { ...alarm };
        alarms.splice(i, 1);
        updateAlarmList();
      }
    });
  }, 1000);

  function snoozeAlarm() {
    if (!currentAlarm) return;
    const now = new Date();
    now.setMinutes(now.getMinutes() + 5);
    const snoozeTime = now.toTimeString().slice(0, 5);
    alarms.push({ ...currentAlarm, time: snoozeTime });
    updateAlarmList();
    stopAlarm();
  }

  function stopAlarm() {
    const audio = document.getElementById("alarmSound");
    audio.pause();
    audio.currentTime = 0;
    document.getElementById("alarmPopup").style.display = "none";
    currentAlarm = null;
  }

  // ========== POMODORO ==========
  let pomodoroSeconds = 1500;
  let pomodoroTimer = null;
  let isRunning = false;
  let focusMinutes = 25;
  let breakMinutes = 5;
  let onBreak = false;

  function getUserPomodoroSettings() {
    const focus = prompt("Focus time (minutes):", focusMinutes);
    const rest = prompt("Break time (minutes):", breakMinutes);
    if (focus && rest) {
      focusMinutes = parseInt(focus);
      breakMinutes = parseInt(rest);
      pomodoroSeconds = focusMinutes * 60;
      updatePomodoroDisplay();
    }
  }

  function startPomodoro() {
    if (isRunning) return;
    isRunning = true;
    document.getElementById("lockScreen").classList.add("active");
    pomodoroTimer = setInterval(() => {
      pomodoroSeconds--;
      updatePomodoroDisplay();
      if (pomodoroSeconds <= 0) {
        clearInterval(pomodoroTimer);
        isRunning = false;
        onBreak = !onBreak;
        pomodoroSeconds = (onBreak ? breakMinutes : focusMinutes) * 60;
        updatePomodoroDisplay();
        const audio = document.getElementById("alarmSound");
        audio.src = "/static/audio/annoying_clock.mp3";
        audio.play();
        alert(onBreak ? "Break Time! ‚òï" : "Focus Time! üî•");
        if (!onBreak) document.getElementById("lockScreen").classList.add("active");
        else document.getElementById("lockScreen").classList.remove("active");
      }
    }, 1000);
  }

  function pausePomodoro() {
    clearInterval(pomodoroTimer);
    isRunning = false;
  }

  function resetPomodoro() {
    pausePomodoro();
    pomodoroSeconds = focusMinutes * 60;
    updatePomodoroDisplay();
    document.getElementById("lockScreen").classList.remove("active");
  }

  function updatePomodoroDisplay() {
    const min = String(Math.floor(pomodoroSeconds / 60)).padStart(2, '0');
    const sec = String(pomodoroSeconds % 60).padStart(2, '0');
    document.getElementById("pomodoroDisplay").textContent = `${min}:${sec}`;
    document.getElementById("lockTime").textContent = `${min}:${sec}`;
  }

  // Start at home screen
  goHome();
</script>

</body>
</html>
